<div class="container">
  <a class="btn btn-primary" routerLink="/teams/{{id}}"><</a>
  <h1 class="text-center">Prediction Result of Your Team</h1>
  <table class="table">
    <tr class="thead-dark">
      <th scope="col">ID</th>
      <th >Team A</th>
      <th>ID</th>
      <th>Team B</th>
      <th>Round</th>
      <th>Win Prediction</th>
      <th>Confidence</th>
      <th>Date And Time</th>
    </tr>
    <tr *ngFor="let game of nonCompletes">
      <td scope="row">{{game.ateamid}}</td>
      <td >{{game.ateam}}</td>
      <td>{{game.hteamid}}</td>
      <td>{{game.hteam}}</td>
      <td>{{game.round}}</td>
      <td>{{game.tip}}</td>
      <td>{{game.confidence}}</td>
      <td>{{game.date}}</td>
    </tr>
  </table>
</div>




}
