<div class="container-fluid" >
  <h2 class="text-center">The Standing of AFL team in 2020</h2>
  <br>
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Position</th>
      
        <th scope="col">Club</th>
        <th scope="col">Won</th>
        <th scope="col">Lost</th>
        <th scope="col">Drawn</th>
       
        <th></th>
      </tr>
    </thead>
   
    <tbody>
      <tr *ngFor = " let game of standing ">
        <td scope="row">{{game.rank}}</td>
       
        <td>{{game.name}}</td>
        <td>{{game.wins}}</td>
        <td>{{game.losses}}</td>
        <td>{{game.draws}}</td>
        
        
      </tr>
    </tbody>
  </table>
</div>
