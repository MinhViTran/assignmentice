<div class="container">
  <a class="btn btn-primary" routerLink="/teams/{{id}}/headTeam"><</a>
  <h1 class="text-center">Results</h1>
  <table class="table table-hover">
    <tr>
      <th scope="col">ID</th>
      <th >Team A</th>
      <th>ID</th>
      <th>Team B</th>
      <th>Round</th>
      <th>Win Prediction</th>
      <th>Confidence</th>
      <th>Date And Time</th>
    </tr>
    <tr *ngFor="let game of nonCompletes">
      <td scope="row">{{game.ateamid}}</td>
      <td >{{game.ateam}}</td>
      <td>{{game.hteamid}}</td>
      <td>{{game.hteam}}</td>
      <td>{{game.round}}</td>
      <td>{{game.tip}}</td>
      <td>{{game.confidence}}</td>
      <td>{{game.date}}</td>
    </tr>
    <tr *ngIf="dontMatch">
      <td scope="row" colspan="7">{{dontMatch}}</td>
    </tr>
  </table>
</div>
