<div class="container-fluid">
  <h2 class="text-center font-weight-bold text-uppercase text-white "
    style="background-color: rgba(2,52,125,0.9); height: 100px; line-height: 90px;">
    <i class="fa fa-bullseye" aria-hidden="true"></i>
    Head Team
  </h2>
  <br>
  <table class="table table-borderless text-center ">
    <thead style="color: rgb(2,60,145);">
      <tr class="border-bottom" style="border-color: rgba(2,60,145,0.7);box-shadow: 0px 5px;">
        <th scope="col">Team ID</th>
        <th scope="col">Team Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=" let team of teams">
        <td scope="row">{{team.id}}</td>
        <td>{{team.name}}</td>
        <td>
          <a class="btn btn-outline-primary" routerLink="/teams/{{id}}/headTeam/{{team.id}}">Choose</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
