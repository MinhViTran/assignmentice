<div class="container-fluid" >
  <h2 class="text-center">This is the list of AFL team in 2020</h2>
  <br>
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Team ID</th>
        <th scope="col">Team Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = " let team of teams">
        <td scope="row">{{team.id}}</td>
        <td>{{team.name}}</td>
        <td>
          <a class="btn btn-outline-primary" routerLink = "/teams/{{id}}/headTeam/{{team.id}}">Choose</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
