<div class="container-fluid">
  <a class="btn btn-primary" routerLink="/teams/{{id}}"><</a>
  <h1 class="text-center">Results</h1>
  <table class="table">
    <tr class="thead-dark">
      <th scope="col">ID</th>
      <th >Team A</th>
      <th>Score</th>
      <th>ID</th>
      <th>Team B</th>
      <th>Score</th>
      <th>Round</th>
      <th>Winner</th>
      <th>Date And Time</th>
    </tr>
    <tr *ngFor="let game of completes">
      <td scope="row">{{game.ateamid}}</td>
      <td >{{game.ateam}}</td>
      <td>{{game.ascore}}</td>
      <td>{{game.hteamid}}</td>
      <td>{{game.hteam}}</td>
      <td>{{game.hscore}}</td>
      <td>{{game.round}}</td>
      <td>{{game.winner}}</td>
      <td>{{game.date}}</td>
    </tr>
  </table>
</div>
